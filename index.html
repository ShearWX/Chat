    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        // YOUR FIREBASE CONFIG

    </script>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f5f5f7;
            --text: #111111;
            --text-secondary: #666666;
            --border: #d1d1d6;
            --accent: #007aff;
            --accent-text: #ffffff;
            --own-msg: #007aff;
            --own-text: #ffffff;
            --other-msg: #e5e5ea;
            --other-text: #111111;
            --system: #8e8e93;
            --error: #ff3b30;
            --success: #34c759;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --surface: #1c1c1e;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --border: #38383a;
            --accent: #0a84ff;
            --accent-text: #000000;
            --own-msg: #0a84ff;
            --own-text: #000000;
            --other-msg: #2c2c2e;
            --other-text: #ffffff;
            --system: #636366;
            --error: #ff453a;
            --success: #30d158;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        #app {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            flex-shrink: 0;
            z-index: 10;
        }

        h1 {
            font-size: 17px;
            font-weight: 600;
        }

        .room-code-display {
            font-family: monospace;
            font-size: 14px;
            color: var(--accent);
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-right: 8px;
        }

        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--error);
        }

        .status.online::before {
            background: var(--success);
        }

        button.icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            min-height: 36px;
        }

        input, button {
            font-family: inherit;
            font-size: 16px;
        }

        .setup {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .setup-content {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .big-code {
            font-size: 48px;
            font-family: monospace;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--accent);
            margin: 20px 0;
        }

        .mode-toggle {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
        }

        .mode-toggle button {
            flex: 1;
            padding: 12px;
            background: var(--bg);
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .mode-toggle button.active {
            background: var(--surface);
            color: var(--text);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
        }

        .btn {
            padding: 14px;
            background: var(--accent);
            color: var(--accent-text);
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.secondary {
            background: var(--surface);
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .waiting-text {
            color: var(--text-secondary);
            font-size: 15px;
            margin-top: 12px;
        }

        .hidden {
            display: none !important;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.15s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: var(--own-msg);
            color: var(--own-text);
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .message.other {
            align-self: flex-start;
            background: var(--other-msg);
            color: var(--other-text);
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--system);
            font-size: 13px;
            font-style: italic;
            text-align: center;
        }

        .msg-author {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .file-box {
            margin-top: 6px;
            padding: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            max-width: 100%;
        }

        .file-icon {
            font-size: 28px;
        }

        .file-details {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .file-name {
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .file-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 12px 16px 24px 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container input[type="text"] {
            flex: 1;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 16px;
            background: var(--surface);
            text-align: left;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
            flex-shrink: 0;
        }

        .input-btn.send {
            background: var(--accent);
            color: var(--accent-text);
        }

        #fileInput {
            display: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: var(--accent);
            color: var(--accent-text);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
        }

        .error-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 2000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Direct Chat</h1>
            <div class="header-controls">
                <span class="room-code-display hidden" id="roomDisplay"></span>
                <span class="status" id="status">Offline</span>
                <button class="icon" onclick="toggleTheme()">‚òÄ</button>
            </div>
        </header>

        <div class="setup" id="setupView">
            <div class="setup-content">
                <div class="mode-toggle">
                    <button class="active" onclick="setMode('create')" id="btnCreate">Create Room</button>
                    <button onclick="setMode('join')" id="btnJoin">Join Room</button>
                </div>

                <div id="createMode">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="createName" placeholder="Enter your name" maxlength="15">
                    </div>
                    <button class="btn" onclick="createRoom()" id="createRoomBtn">Generate Room Code</button>
                    
                    <div id="createdView" class="hidden">
                        <div class="big-code" id="generatedCode">0000000000</div>
                        <p class="waiting-text">Share this 10-digit code with friends</p>
                        <p class="waiting-text" style="font-size: 13px; color: var(--system);">Waiting for peers to join...</p>
                        <button class="btn" onclick="enterChat()" style="margin-top: 20px;">Enter Chat</button>
                    </div>
                </div>

                <div id="joinMode" class="hidden">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="joinName" placeholder="Enter your name" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label>Enter 10-Digit Room Code</label>
                        <input type="text" id="roomCodeInput" placeholder="1234567890" maxlength="10" style="font-size: 24px; letter-spacing: 4px;">
                    </div>
                    <button class="btn" onclick="joinRoom()" id="joinRoomBtn">Join Room</button>
                </div>
            </div>
        </div>

        <div class="chat hidden" id="chatView">
            <div class="messages" id="messages">
                <div class="message system">Welcome to the chat</div>
            </div>
            
            <div class="input-container">
                <button class="input-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
                <input type="file" id="fileInput" onchange="handleFileSelect(event)">
                <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="handleKey(event)">
                <button class="input-btn send" onclick="sendMsg()">‚Üí</button>
            </div>
        </div>

        <div class="modal-overlay hidden" id="mediaModal" onclick="if(event.target===this)closeMedia()">
            <button class="close-modal" onclick="closeMedia()">√ó</button>
            <div class="modal-content" id="mediaContent"></div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="downloadCurrentFile()">Download</button>
            </div>
        </div>
    </div>

    <script>
        const ICE_SERVERS = [{urls: 'stun:stun.l.google.com:19302'}];
        const MAX_FILE_SIZE = 600 * 1024 * 1024;
        const CHUNK_SIZE = 16384;
        
        let myName = '';
        let roomCode = '';
        let isHost = false;
        let peerConnection = null;
        let dataChannel = null;
        let currentFile = null;
        let fileBuffer = [];
        let fileMeta = null;
        let receivedSize = 0;
        
        async function initFirebase() {
            while (!window.db) {
                await new Promise(r => setTimeout(r, 100));
            }
            return window.db;
        }
        
        function setMode(mode) {
            document.getElementById('btnCreate').classList.toggle('active', mode === 'create');
            document.getElementById('btnJoin').classList.toggle('active', mode === 'join');
            document.getElementById('createMode').classList.toggle('hidden', mode !== 'create');
            document.getElementById('joinMode').classList.toggle('hidden', mode !== 'join');
        }
        
        function generateRoomCode() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }
        
        async function createRoom() {
            myName = document.getElementById('createName').value.trim() || 'Host';
            roomCode = generateRoomCode();
            isHost = true;
            
            document.getElementById('generatedCode').textContent = roomCode;
            document.getElementById('createdView').classList.remove('hidden');
            document.getElementById('createRoomBtn').classList.add('hidden');
            
            await setupHost();
        }
        
        async function setupHost() {
            const db = await initFirebase();
            const { doc, setDoc, onSnapshot, deleteDoc } = window.firestore;
            
            peerConnection = new RTCPeerConnection({iceServers: ICE_SERVERS});
            
            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) return;
                await setDoc(doc(db, 'rooms', roomCode), {
                    offer: JSON.stringify(peerConnection.localDescription),
                    host: myName,
                    timestamp: Date.now()
                });
            };
            
            const unsub = onSnapshot(doc(db, 'rooms', roomCode), async (snapshot) => {
                if (!snapshot.exists()) return;
                const data = snapshot.data();
                
                if (data.answer && peerConnection.signalingState !== 'stable') {
                    await peerConnection.setRemoteDescription(JSON.parse(data.answer));
                    updateStatus(true);
                    log('Peer connected!');
                    setTimeout(() => deleteDoc(doc(db, 'rooms', roomCode)), 3000);
                }
            });
            
            dataChannel = peerConnection.createDataChannel('chat', {ordered: true});
            setupDataChannel(dataChannel);
            
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
        }
        
        async function joinRoom() {
            myName = document.getElementById('joinName').value.trim() || 'Guest';
            roomCode = document.getElementById('roomCodeInput').value.trim();
            
            if (roomCode.length !== 10 || !/^\d+$/.test(roomCode)) {
                showError('Please enter a valid 10-digit code');
                return;
            }
            
            document.getElementById('joinRoomBtn').disabled = true;
            document.getElementById('joinRoomBtn').innerHTML = 'Connecting<span class="spinner"></span>';
            
            const db = await initFirebase();
            const { doc, getDoc, setDoc } = window.firestore;
            
            const roomSnap = await getDoc(doc(db, 'rooms', roomCode));
            
            if (!roomSnap.exists()) {
                showError('Room not found');
                document.getElementById('joinRoomBtn').disabled = false;
                document.getElementById('joinRoomBtn').textContent = 'Join Room';
                return;
            }
            
            const roomData = roomSnap.data();
            peerConnection = new RTCPeerConnection({iceServers: ICE_SERVERS});
            
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel(dataChannel);
            };
            
            await peerConnection.setRemoteDescription(JSON.parse(roomData.offer));
            
            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) return;
                await setDoc(doc(db, 'rooms', roomCode), {
                    answer: JSON.stringify(peerConnection.localDescription),
                    peer: myName
                }, {merge: true});
            };
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            setTimeout(() => {
                if (dataChannel?.readyState === 'open') {
                    enterChat();
                } else {
                    setTimeout(() => {
                        if (dataChannel?.readyState === 'open') enterChat();
                        else {
                            showError('Connection failed');
                            document.getElementById('joinRoomBtn').disabled = false;
                            document.getElementById('joinRoomBtn').textContent = 'Join Room';
                        }
                    }, 2000);
                }
            }, 1000);
        }
        
        function setupDataChannel(channel) {
            channel.binaryType = 'arraybuffer';
            
            channel.onopen = () => {
                updateStatus(true);
                log('Connected!');
                if (!isHost) enterChat();
                channel.send(JSON.stringify({type: 'announce', name: myName}));
            };
            
            channel.onclose = () => {
                updateStatus(false);
                log('Peer disconnected', 'disconnect');
            };
            
            channel.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer) {
                    if (!fileMeta) return;
                    fileBuffer.push(event.data);
                    receivedSize += event.data.byteLength;
                    
                    if (receivedSize >= fileMeta.size) {
                        const blob = new Blob(fileBuffer);
                        displayFile(fileMeta, blob, false);
                        fileBuffer = [];
                        fileMeta = null;
                        receivedSize = 0;
                    }
                } else {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'chat') displayMessage(data.name, data.text, false);
                        else if (data.type === 'announce') log(data.name + ' joined');
                        else if (data.type === 'file-start') {
                            fileMeta = data;
                            fileBuffer = [];
                            receivedSize = 0;
                        }
                    } catch (e) {}
                }
            };
        }
        
        function enterChat() {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('chatView').classList.remove('hidden');
            document.getElementById('roomDisplay').textContent = '#' + roomCode;
            document.getElementById('roomDisplay').classList.remove('hidden');
            log('You joined as ' + myName);
        }
        
        function updateStatus(online) {
            const el = document.getElementById('status');
            el.textContent = online ? 'Online' : 'Offline';
            el.classList.toggle('online', online);
        }
        
        function log(msg, type) {
            const div = document.createElement('div');
            div.className = 'message system';
            if (type === 'disconnect') div.style.color = 'var(--error)';
            div.textContent = msg;
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }
        
        function displayMessage(name, text, isOwn) {
            const div = document.createElement('div');
            div.className = 'message ' + (isOwn ? 'own' : 'other');
            if (!isOwn) div.innerHTML = `<div class="msg-author">${escapeHtml(name)}</div>`;
            div.innerHTML += escapeHtml(text);
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }
        
        function displayFile(meta, blob, isOwn) {
            const div = document.createElement('div');
            div.className = 'message ' + (isOwn ? 'own' : 'other');
            if (!isOwn) div.innerHTML = `<div class="msg-author">${escapeHtml(meta.name || 'Unknown')}</div>`;
            
            currentFile = {blob, meta};
            const isImage = meta.type?.startsWith('image/');
            const icon = isImage ? 'üñºÔ∏è' : meta.name?.endsWith('.exe') ? '‚öôÔ∏è' : 'üìé';
            
            div.innerHTML += `
                <div class="file-box" onclick="openFile()">
                    <span class="file-icon">${icon}</span>
                    <div class="file-details">
                        <span class="file-name">${escapeHtml(meta.name)}</span>
                        <span class="file-meta">${formatBytes(meta.size)} ‚Ä¢ Tap to ${isImage ? 'view' : 'download'}</span>
                    </div>
                </div>
            `;
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }
        
        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            e.target.value = '';
            
            if (file.size > MAX_FILE_SIZE) {
                showError('File too large (max 600MB)');
                return;
            }
            
            const buffer = await file.arrayBuffer();
            const blob = new Blob([buffer]);
            displayFile({name: file.name, type: file.type, size: file.size}, blob, true);
            
            dataChannel.send(JSON.stringify({
                type: 'file-start',
                name: file.name,
                type: file.type,
                size: file.size
            }));
            
            let offset = 0;
            while (offset < buffer.byteLength) {
                const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                dataChannel.send(chunk);
                offset += CHUNK_SIZE;
                await new Promise(r => setTimeout(r, 0));
            }
        }
        
        function sendMsg() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !dataChannel || dataChannel.readyState !== 'open') return;
            
            displayMessage(myName, text, true);
            input.value = '';
            dataChannel.send(JSON.stringify({type: 'chat', name: myName, text: text}));
        }
        
        function handleKey(e) {
            if (e.key === 'Enter') sendMsg();
        }
        
        function scrollToBottom() {
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }
        
        function openFile() {
            if (!currentFile) return;
            const {blob, meta} = currentFile;
            
            if (meta.type?.startsWith('image/')) {
                const url = URL.createObjectURL(blob);
                document.getElementById('mediaContent').innerHTML = `<img src="${url}" style="max-width: 100%;">`;
                document.getElementById('mediaModal').classList.remove('hidden');
            } else {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = meta.name;
                a.click();
            }
        }
        
        function closeMedia() {
            document.getElementById('mediaModal').classList.add('hidden');
        }
        
        function downloadCurrentFile() {
            if (currentFile) {
                const url = URL.createObjectURL(currentFile.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.meta.name;
                a.click();
            }
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(msg) {
            const toast = document.createElement('div');
            toast.className = 'error-toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            event.target.textContent = next === 'dark' ? '‚òæ' : '‚òÄ';
        }
    </script>
</body>
