<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Chat</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f5f5f7;
            --text: #111111;
            --text-secondary: #666666;
            --border: #d1d1d6;
            --accent: #007aff;
            --accent-text: #ffffff;
            --own-msg: #007aff;
            --own-text: #ffffff;
            --other-msg: #e5e5ea;
            --other-text: #111111;
            --system: #8e8e93;
            --error: #ff3b30;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --surface: #1c1c1e;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --border: #38383a;
            --accent: #0a84ff;
            --accent-text: #000000;
            --own-msg: #0a84ff;
            --own-text: #000000;
            --other-msg: #2c2c2e;
            --other-text: #ffffff;
            --system: #636366;
            --error: #ff453a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        #app {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        /* Header */
        header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            flex-shrink: 0;
            z-index: 10;
        }

        h1 {
            font-size: 17px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-right: 8px;
        }

        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--error);
        }

        .status.online::before {
            background: #34c759;
        }

        button.icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            min-height: 36px;
            transition: all 0.2s;
        }

        button.icon:active {
            transform: scale(0.95);
            background: var(--surface);
        }

        input, button {
            font-family: inherit;
            font-size: 16px;
        }

        /* Setup Screen */
        .setup {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .setup-content {
            width: 100%;
            max-width: 400px;
        }

        .mode-toggle {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
        }

        .mode-toggle button {
            flex: 1;
            padding: 10px;
            background: var(--bg);
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .mode-toggle button.active {
            background: var(--surface);
            color: var(--text);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
            font-size: 13px;
        }

        .btn {
            padding: 12px;
            background: var(--accent);
            color: var(--accent-text);
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            touch-action: manipulation;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.secondary {
            background: var(--surface);
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .section {
            background: var(--surface);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            width: 100%;
        }

        .section h3 {
            font-size: 15px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .code-display {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 12px;
            max-height: 100px;
            overflow-y: auto;
            color: var(--text);
        }

        .hidden {
            display: none !important;
        }

        /* Chat Screen */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.15s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: var(--own-msg);
            color: var(--own-text);
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .message.other {
            align-self: flex-start;
            background: var(--other-msg);
            color: var(--other-text);
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--system);
            font-size: 13px;
            font-style: italic;
            max-width: 90%;
            text-align: center;
        }

        .message.disconnect {
            color: var(--error);
        }

        .msg-author {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        /* File Box Styling */
        .file-box {
            margin-top: 6px;
            padding: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
            max-width: 100%;
            overflow: hidden;
        }

        .file-box:active {
            opacity: 0.7;
        }

        .file-icon {
            font-size: 28px;
            flex-shrink: 0;
        }

        .file-details {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .file-name {
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .file-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* Input Container */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 12px 16px 24px 16px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 100;
        }

        .input-container input[type="text"] {
            flex: 1;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 16px;
            background: var(--surface);
            font-size: 16px;
            outline: none;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
            flex-shrink: 0;
            transition: transform 0.1s;
        }

        .input-btn:active {
            transform: scale(0.95);
        }

        .input-btn.send {
            background: var(--accent);
            color: var(--accent-text);
        }

        #fileInput {
            display: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            max-width: 100%;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-info {
            color: white;
            margin-top: 16px;
            text-align: center;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: var(--accent);
            color: var(--accent-text);
        }

        .modal-btn.secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Invite Modal */
        .modal {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .peer-list {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .peer-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--surface);
            padding: 6px 12px;
            border-radius: 16px;
            margin-right: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .peer-tag::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #34c759;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Direct Chat</h1>
            <div class="header-controls">
                <span class="status" id="status">Offline</span>
                <button class="icon" onclick="toggleTheme()" title="Toggle Theme">‚òÄ</button>
                <button class="icon" id="inviteBtn" onclick="showInvite()" title="Invite" style="display:none;">+</button>
            </div>
        </header>

        <!-- Setup View -->
        <div class="setup" id="setupView">
            <div class="setup-content">
                <div class="mode-toggle">
                    <button class="active" onclick="setMode('create')">Create Room</button>
                    <button onclick="setMode('join')">Join Room</button>
                </div>

                <div id="createMode">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="createName" placeholder="Enter your name" maxlength="20">
                    </div>
                    <button class="btn" onclick="createRoom()">Create Room</button>

                    <div id="hostPanel" class="hidden" style="margin-top: 20px;">
                        <div class="section">
                            <h3>Invite Code</h3>
                            <div class="code-display" id="offerCode">Generating...</div>
                            <button class="btn secondary" onclick="copyToClipboard('offerCode')">Copy Code</button>
                        </div>
                        <div class="section">
                            <h3>Answer Codes</h3>
                            <div id="answerList"></div>
                            <button class="btn secondary" onclick="addAnswerInput()" style="margin-top: 8px;">+ Add Answer</button>
                            <button class="btn" onclick="enterChat()" style="margin-top: 12px;">Enter Chat</button>
                        </div>
                    </div>
                </div>

                <div id="joinMode" class="hidden">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="joinName" placeholder="Enter your name" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label>Invite Code</label>
                        <textarea id="joinOffer" placeholder="Paste invite code here..."></textarea>
                    </div>
                    <button class="btn" onclick="joinRoom()">Connect</button>

                    <div id="joinPanel" class="hidden" style="margin-top: 20px;">
                        <div class="section">
                            <h3>Your Answer Code</h3>
                            <div class="code-display" id="answerCode">...</div>
                            <button class="btn secondary" onclick="copyToClipboard('answerCode')">Copy Code</button>
                            <button class="btn" onclick="enterChat()" style="margin-top: 12px;">Enter Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat View -->
        <div class="chat hidden" id="chatView">
            <div class="messages" id="messages">
                <div class="message system">Welcome to the chat</div>
            </div>
            
            <div class="input-container" id="inputContainer">
                <button class="input-btn" onclick="document.getElementById('fileInput').click()" title="Send File">üìé</button>
                <input type="file" id="fileInput" onchange="handleFileSelect(event)" multiple>
                <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="handleKey(event)" onfocus="handleFocus()">
                <button class="input-btn send" onclick="sendMsg()" title="Send">‚Üí</button>
            </div>
        </div>

        <!-- Media View Modal -->
        <div class="modal-overlay hidden" id="mediaModal" onclick="if(event.target===this)closeMediaModal()">
            <button class="close-modal" onclick="closeMediaModal()">√ó</button>
            <div class="modal-content" id="mediaContent"></div>
            <div class="modal-info" id="mediaInfo"></div>
            <div class="modal-actions">
                <button class="modal-btn" id="mediaDownload" download>Download</button>
                <button class="modal-btn secondary" onclick="closeMediaModal()">Close</button>
            </div>
        </div>

        <!-- Invite Modal -->
        <div class="modal-overlay hidden" id="inviteModal" onclick="if(event.target===this)hideInvite()">
            <div class="modal">
                <button class="close-modal" onclick="hideInvite()" style="position:static; color:var(--text); align-self:flex-end; margin-bottom:10px;">√ó</button>
                <h2 style="margin-bottom:16px;">Invite Someone</h2>
                <div class="section" style="background:var(--surface);">
                    <h3>New Invite Code</h3>
                    <div class="code-display" id="newOfferCode">Generate a code to share...</div>
                    <button class="btn secondary" onclick="generateNewInvite()" style="margin-bottom:8px;">Generate New Code</button>
                    <button class="btn secondary" onclick="copyToClipboard('newOfferCode')">Copy</button>
                </div>
                <div class="section" style="background:var(--surface);">
                    <h3>Pending Answers</h3>
                    <div id="lateAnswerList"></div>
                    <button class="btn secondary" onclick="addLateAnswerInput()">+ Add Answer</button>
                </div>
                <div class="peer-list" id="peerListDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        const ICE_SERVERS = [{urls: 'stun:stun.l.google.com:19302'}];
        const MAX_FILE_SIZE = 600 * 1024 * 1024;
        const CHUNK_SIZE = 16384;

        let myName = '';
        let isHost = false;
        let connections = new Map();
        let hostConnectionCounter = 0;
        let currentMode = 'create';
        let incomingFiles = new Map();
        let fileStorage = new Map(); // Store blobs for viewing

        // Theme
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            event.target.textContent = next === 'dark' ? '‚òæ' : '‚òÄ';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-toggle button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createMode').classList.toggle('hidden', mode !== 'create');
            document.getElementById('joinMode').classList.toggle('hidden', mode !== 'join');
        }

        function log(msg, type='system') {
            console.log(msg);
            addSystemMessage(msg, type);
        }

        function addSystemMessage(text, type='normal') {
            const container = document.getElementById('messages');
            if (!container) return;
            const div = document.createElement('div');
            div.className = 'message system';
            if (type === 'disconnect') div.classList.add('disconnect');
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus() {
            const hasConnection = Array.from(connections.values()).some(c => c.connected);
            const statusEl = document.getElementById('status');
            statusEl.textContent = hasConnection ? 'Online' : 'Offline';
            statusEl.classList.toggle('online', hasConnection);
        }

        // WebRTC
        async function createRoom() {
            myName = document.getElementById('createName').value.trim() || 'Host';
            isHost = true;
            await generateOffer();
            document.getElementById('hostPanel').classList.remove('hidden');
            addAnswerInput();
        }

        async function generateOffer() {
            const pc = new RTCPeerConnection({iceServers: ICE_SERVERS});
            const peerId = 'peer-' + hostConnectionCounter++;
            
            const channel = pc.createDataChannel('chat', {ordered: true});
            setupChannel(channel, peerId);
            
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await waitForIce(pc);
            
            connections.set(peerId, {
                pc: pc,
                channel: channel,
                name: 'Unknown',
                connected: false,
                id: peerId
            });
            
            const code = btoa(JSON.stringify({
                type: 'offer',
                sdp: pc.localDescription,
                host: myName,
                id: peerId
            }));
            
            document.getElementById('offerCode').textContent = code;
            return code;
        }

        async function waitForIce(pc) {
            return new Promise(resolve => {
                if (pc.iceGatheringState === 'complete') return resolve();
                pc.onicegatheringstatechange = () => {
                    if (pc.iceGatheringState === 'complete') resolve();
                };
                setTimeout(resolve, 2000);
            });
        }

        function addAnswerInput() {
            const container = document.getElementById(currentMode === 'create' ? 'answerList' : 'lateAnswerList');
            const div = document.createElement('div');
            div.style.marginBottom = '8px';
            div.innerHTML = `<textarea placeholder="Paste answer code..." rows="2" onchange="processAnswerInput(this)" style="width:100%;"></textarea>`;
            container.appendChild(div);
        }

        async function processAnswerInput(textarea) {
            if (textarea.value.trim()) {
                await processAnswer(textarea.value.trim());
                textarea.value = '';
                updatePeerList();
            }
        }

        async function processAnswer(answerCode) {
            try {
                const data = JSON.parse(atob(answerCode));
                const peerId = data.id;
                
                let conn = connections.get(peerId);
                if (!conn) {
                    const pc = new RTCPeerConnection({iceServers: ICE_SERVERS});
                    conn = {
                        pc: pc,
                        channel: null,
                        name: data.name || 'Unknown',
                        connected: false,
                        id: peerId
                    };
                    connections.set(peerId, conn);
                    
                    pc.ondatachannel = (e) => {
                        conn.channel = e.channel;
                        setupChannel(e.channel, peerId);
                    };
                }
                
                await conn.pc.setRemoteDescription(data.sdp);
                log(`Connected to ${data.name || 'peer'}`);
                updateStatus();
            } catch (e) {
                log('Invalid answer code');
            }
        }

        async function joinRoom() {
            myName = document.getElementById('joinName').value.trim() || 'Guest';
            const offerCode = document.getElementById('joinOffer').value.trim();
            if (!offerCode) return alert('Please paste invite code');
            
            try {
                const data = JSON.parse(atob(offerCode));
                const peerId = data.id || 'host';
                
                const pc = new RTCPeerConnection({iceServers: ICE_SERVERS});
                
                pc.ondatachannel = (e) => {
                    const channel = e.channel;
                    setupChannel(channel, peerId);
                    connections.set(peerId, {
                        pc: pc,
                        channel: channel,
                        name: data.host || 'Host',
                        connected: false,
                        id: peerId
                    });
                };
                
                await pc.setRemoteDescription(data.sdp);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                await waitForIce(pc);
                
                const answerCode = btoa(JSON.stringify({
                    type: 'answer',
                    sdp: pc.localDescription,
                    name: myName,
                    id: peerId
                }));
                
                document.getElementById('answerCode').textContent = answerCode;
                document.getElementById('joinPanel').classList.remove('hidden');
            } catch (e) {
                alert('Invalid code');
            }
        }

        function setupChannel(channel, peerId) {
            channel.binaryType = 'arraybuffer';
            
            channel.onopen = () => {
                const conn = connections.get(peerId);
                if (conn) {
                    conn.connected = true;
                    conn.channel = channel;
                }
                updateStatus();
                log(`${connections.get(peerId)?.name || 'Someone'} joined`);
                updatePeerList();
                channel.send(JSON.stringify({type: 'announce', name: myName}));
            };
            
            channel.onclose = () => {
                const conn = connections.get(peerId);
                if (conn) {
                    conn.connected = false;
                    log(`${conn.name || 'Someone'} left`, 'disconnect');
                }
                updateStatus();
                updatePeerList();
            };
            
            channel.onmessage = (e) => {
                if (e.data instanceof ArrayBuffer) {
                    handleBinaryData(e.data, peerId);
                } else {
                    try {
                        const data = JSON.parse(e.data);
                        if (data.type === 'chat') {
                            displayMessage(data.name, data.text, false);
                        } else if (data.type === 'announce') {
                            const conn = connections.get(peerId);
                            if (conn) conn.name = data.name;
                            log(`${data.name} joined`);
                        } else if (data.type === 'file-start') {
                            startFileReceive(data, peerId);
                        } else if (data.type === 'file-chunk') {
                            receiveFileChunk(data, peerId);
                        }
                    } catch (err) {}
                }
            };
        }

        function startFileReceive(metadata, peerId) {
            incomingFiles.set(peerId, {
                chunks: [],
                metadata: metadata,
                received: 0
            });
        }

        function receiveFileChunk(data, peerId) {
            const fileInfo = incomingFiles.get(peerId);
            if (!fileInfo) return;
            
            const binary = atob(data.chunk);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            
            fileInfo.chunks.push(bytes.buffer);
            fileInfo.received += bytes.length;
            
            if (fileInfo.received >= fileInfo.metadata.size) {
                const blob = new Blob(fileInfo.chunks, { type: fileInfo.metadata.type });
                displayFileMessage(fileInfo.metadata, blob, connections.get(peerId)?.name || 'Unknown', false);
                incomingFiles.delete(peerId);
            }
        }

        // Chat Functions
        function enterChat() {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('chatView').classList.remove('hidden');
            document.getElementById('inviteBtn').style.display = 'block';
            if (isHost) processAnswers();
        }

        async function processAnswers() {
            const inputs = document.querySelectorAll('#answerList textarea');
            for (let input of inputs) {
                if (input.value.trim()) {
                    await processAnswer(input.value.trim());
                    input.value = '';
                }
            }
            log('Chat started');
        }

        function displayMessage(name, text, isOwn) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + (isOwn ? 'own' : 'other');
            if (!isOwn) div.innerHTML = `<div class="msg-author">${escapeHtml(name)}</div>`;
            div.innerHTML += escapeHtml(text);
            container.appendChild(div);
            scrollToBottom();
        }

        function displayFileMessage(metadata, blob, name, isOwn) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + (isOwn ? 'own' : 'other');
            if (!isOwn) div.innerHTML = `<div class="msg-author">${escapeHtml(name)}</div>`;
            
            const fileId = generateId();
            fileStorage.set(fileId, {blob, metadata});
            
            // Determine icon based on file type
            let icon = 'üìé';
            if (metadata.type.startsWith('image/')) icon = 'üñºÔ∏è';
            else if (metadata.type.startsWith('video/')) icon = 'üé¨';
            else if (metadata.type.startsWith('audio/')) icon = 'üéµ';
            else if (metadata.name.endsWith('.exe')) icon = '‚öôÔ∏è';
            else if (metadata.name.endsWith('.pdf')) icon = 'üìÑ';
            else if (metadata.name.endsWith('.zip') || metadata.name.endsWith('.rar')) icon = 'üì¶';
            
            const isExecutable = metadata.name.match(/\.(exe|dmg|pkg|deb|rpm|msi|bat|sh)$/i);
            
            div.innerHTML += `
                <div class="file-box" onclick="handleFileClick('${fileId}')" data-id="${fileId}">
                    <span class="file-icon">${icon}</span>
                    <div class="file-details">
                        <span class="file-name">${escapeHtml(metadata.name)}</span>
                        <span class="file-meta">${formatFileSize(metadata.size)} ${isExecutable ? '‚Ä¢ Click to install' : '‚Ä¢ Click to view'}</span>
                    </div>
                </div>
            `;
            
            container.appendChild(div);
            scrollToBottom();
        }

        function handleFileClick(fileId) {
            const fileData = fileStorage.get(fileId);
            if (!fileData) return;
            
            const {blob, metadata} = fileData;
            const isImage = metadata.type.startsWith('image/') || metadata.name.match(/\.(jpg|jpeg|png|gif|webp)$/i);
            const isVideo = metadata.type.startsWith('video/');
            const isExecutable = metadata.name.match(/\.(exe|dmg|pkg|deb|rpm|msi|bat|sh)$/i);
            
            if (isImage || isVideo) {
                // Show in modal
                showMediaModal(blob, metadata);
            } else {
                // Download/Install
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = metadata.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                if (isExecutable) {
                    log('Downloaded executable: ' + metadata.name);
                }
            }
        }

        function showMediaModal(blob, metadata) {
            const modal = document.getElementById('mediaModal');
            const content = document.getElementById('mediaContent');
            const info = document.getElementById('mediaInfo');
            const downloadBtn = document.getElementById('mediaDownload');
            
            const url = URL.createObjectURL(blob);
            
            if (metadata.type.startsWith('image/')) {
                content.innerHTML = `<img src="${url}" alt="${escapeHtml(metadata.name)}">`;
            } else if (metadata.type.startsWith('video/')) {
                content.innerHTML = `<video src="${url}" controls></video>`;
            }
            
            info.innerHTML = `<strong>${escapeHtml(metadata.name)}</strong><br>${formatFileSize(metadata.size)}`;
            downloadBtn.href = url;
            downloadBtn.download = metadata.name;
            
            modal.classList.remove('hidden');
        }

        function closeMediaModal() {
            document.getElementById('mediaModal').classList.add('hidden');
        }

        function sendMsg() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;
            
            displayMessage(myName, text, true);
            input.value = '';
            broadcast({type: 'chat', name: myName, text: text});
        }

        function broadcast(data) {
            const msg = JSON.stringify(data);
            connections.forEach(conn => {
                if (conn.channel?.readyState === 'open') {
                    try {
                        conn.channel.send(msg);
                    } catch (e) {}
                }
            });
        }

        // File Handling
        async function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            event.target.value = '';
            
            for (const file of files) {
                if (file.size > MAX_FILE_SIZE) {
                    alert(`${file.name} is too large (max 600MB)`);
                    continue;
                }
                
                const buffer = await file.arrayBuffer();
                const blob = new Blob([buffer], {type: file.type});
                displayFileMessage({name: file.name, type: file.type, size: file.size}, blob, myName, true);
                
                // Send file
                const metadata = {type: 'file-start', name: file.name, size: file.size, type: file.type};
                broadcast(metadata);
                
                let offset = 0;
                while (offset < buffer.byteLength) {
                    const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(chunk)));
                    broadcast({type: 'file-chunk', chunk: base64});
                    offset += CHUNK_SIZE;
                    if (offset % (CHUNK_SIZE * 10) === 0) await new Promise(r => setTimeout(r, 10));
                }
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMsg();
        }

        function handleFocus() {
            setTimeout(scrollToBottom, 300);
        }

        function scrollToBottom() {
            const container = document.getElementById('messages');
            if (container) container.scrollTop = container.scrollHeight;
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Invite Modal Functions
        function showInvite() {
            document.getElementById('inviteModal').classList.remove('hidden');
            updatePeerList();
        }

        function hideInvite() {
            document.getElementById('inviteModal').classList.add('hidden');
        }

        async function generateNewInvite() {
            const code = await generateOffer();
            document.getElementById('newOfferCode').textContent = code;
        }

        function addLateAnswerInput() {
            const container = document.getElementById('lateAnswerList');
            const div = document.createElement('div');
            div.style.marginBottom = '8px';
            div.innerHTML = `<textarea placeholder="Paste answer code..." rows="2" onchange="processAnswerInput(this)" style="width:100%;"></textarea>`;
            container.appendChild(div);
        }

        function updatePeerList() {
            const list = document.getElementById('peerListDisplay');
            const connected = Array.from(connections.values()).filter(c => c.connected);
            list.innerHTML = connected.length === 0 ? '<strong>Connected:</strong> No peers' : 
                '<strong>Connected:</strong> ' + connected.map(c => `<span class="peer-tag">${c.name}</span>`).join('');
        }

        function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            navigator.clipboard.writeText(el.textContent).then(() => {
                const btn = event.target;
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = original, 1500);
            });
        }
    </script>
